# ==========================
# Render Configuration ‚Äî Phase 10I
# ==========================
volumes:
  - name: shared-audio
    mountPath: /opt/render/project/src/public/audio

services:

  # ==========================
  # 1Ô∏è‚É£ Flask Web App Service
  # ==========================
  - type: web
    name: sara-ai-core-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --threads 4 --bind 0.0.0.0:$PORT --timeout 120 --log-level info
    healthCheckPath: /healthz
    envVars:
      - key: ENV_MODE
        value: render
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: SERVER_URL
        value: https://sara-ai-core-app.onrender.com
      - key: PUBLIC_STREAMING_URL
        value: wss://sara-ai-core-streaming.onrender.com/ws
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: DEEPGRAM_SPEAK_MODEL
        value: aura-2-asteria-en
      - key: DEEPGRAM_LISTEN_MODEL
        value: nova-3
      - key: OPENAI_API_KEY
        sync: false
      - key: SARA_NAME
        value: Sara Hayes
      - key: SARA_ROLE
        value: Senior Growth Consultant at Noblecom Solutions

      # üîπ Cloudflare R2 (for app + worker + streaming consistency)
      - key: R2_BUCKET_NAME
        value: sara-ai-audio
      - key: R2_ACCOUNT_ID
        value: 6970388a67efe7f4ca9feed97b7838b6
      - key: R2_REGION
        value: auto
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: PUBLIC_AUDIO_HOST
        value: https://pub-dc4b36bcc13f45a3aa77dc092e3b2cd4.r2.dev
      - key: PUBLIC_AUDIO_INCLUDE_BUCKET
        value: "true"

    volumes:
      - name: shared-audio
        mountPath: /opt/render/project/src/public/audio


  # ==========================
  # 2Ô∏è‚É£ Celery Worker Service
  # ==========================
  - type: web
    name: sara-ai-core-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app.celery worker --loglevel=info --concurrency=1
    envVars:
      - key: PORT
        value: 10002
      - key: ENV_MODE
        value: render
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: DEEPGRAM_SPEAK_MODEL
        value: aura-2-asteria-en
      - key: DEEPGRAM_LISTEN_MODEL
        value: nova-3
      - key: OPENAI_API_KEY
        sync: false

      # üîπ Cloudflare R2 configuration
      - key: R2_BUCKET_NAME
        value: sara-ai-audio
      - key: R2_ACCOUNT_ID
        value: 6970388a67efe7f4ca9feed97b7838b6
      - key: R2_REGION
        value: auto
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: PUBLIC_AUDIO_HOST
        value: https://pub-dc4b36bcc13f45a3aa77dc092e3b2cd4.r2.dev
      - key: PUBLIC_AUDIO_INCLUDE_BUCKET
        value: "true"

    volumes:
      - name: shared-audio
        mountPath: /opt/render/project/src/public/audio


  # ==========================
  # 3Ô∏è‚É£ Streaming Service
  # ==========================
  - type: web
    name: sara-ai-core-streaming
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn streaming_server:app --workers 2 --threads 4 --bind 0.0.0.0:$PORT --timeout 120 --log-level info
    healthCheckPath: /healthz
    envVars:
      - key: ENV_MODE
        value: render
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: PUBLIC_STREAMING_URL
        value: wss://sara-ai-core-streaming.onrender.com/ws
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        value: +13094502249
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: DEEPGRAM_LISTEN_MODEL
        value: nova-3

      # üîπ Cloudflare R2 credentials for audio upload
      - key: R2_BUCKET_NAME
        value: sara-ai-audio
      - key: R2_ACCOUNT_ID
        value: 6970388a67efe7f4ca9feed97b7838b6
      - key: R2_REGION
        value: auto
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: PUBLIC_AUDIO_HOST
        value: https://pub-dc4b36bcc13f45a3aa77dc092e3b2cd4.r2.dev
      - key: PUBLIC_AUDIO_INCLUDE_BUCKET
        value: "true"

    volumes:
      - name: shared-audio
        mountPath: /opt/render/project/src/public/audio
