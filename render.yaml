version: "1"

services:
  # --------------------------------------------------------
  # Main Flask API (Gunicorn + Uvicorn)
  # --------------------------------------------------------
  - type: web
    name: sara-ai-core-app
    env: python
    plan: standard
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker sara_ai.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: sara-ai-core-redis
          property: connectionString
      - key: WORKER_URL
        value: http://sara-ai-core-worker:10000
      - key: STREAM_URL
        value: http://sara-ai-core-streaming:10000

  # --------------------------------------------------------
  # Celery Background Worker (no web port required)
  # --------------------------------------------------------
  - type: worker
    name: sara-ai-core-worker
    env: python
    plan: standard
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A sara_ai.celery_app worker --loglevel=info
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: sara-ai-core-redis
          property: connectionString

  # --------------------------------------------------------
  # Streaming Server (Flask or aiohttp for media stream)
  # --------------------------------------------------------
  - type: web
    name: sara-ai-core-streaming
    env: python
    plan: standard
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python -m sara_ai.streaming_server
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: sara-ai-core-redis
          property: connectionString

# --------------------------------------------------------
# Redis Service
# --------------------------------------------------------
databases:
  - name: sara-ai-core-redis
    plan: standard
    maxmemoryPolicy: allkeys-lru
