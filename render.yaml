services:

  # ==========================
  # 1️⃣ Flask Web App Service
  # ==========================
  - type: web
    name: sara-ai-core-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --threads 4 --bind 0.0.0.0:$PORT --timeout 120 --log-level info
    envVars:
      - key: ENV_MODE
        value: render
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: SERVER_URL
        value: https://sara-ai-bot.onrender.com
      - key: PUBLIC_STREAMING_URL
        value: wss://sara-ai-streaming.onrender.com/ws
      - key: ELEVENLABS_API_KEY
        value: <your_api_key_here>
      - key: OPENAI_API_KEY
        value: <your_openai_key_here>
      - key: SARA_NAME
        value: Sara Hayes
      - key: SARA_ROLE
        value: Senior Growth Consultant at Noblecom Solutions

  # ==========================
  # 2️⃣ Celery Worker Service (Updated to `web`)
  # ==========================
  - type: web                      # ✅ changed from `worker` to `web`
    name: sara-ai-core-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app.celery worker --loglevel=info --concurrency=1
    envVars:
      - key: PORT
        value: 10002               # ✅ assign a dummy port so Render keeps it alive
      - key: ENV_MODE
        value: render
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: ELEVENLABS_API_KEY
        value: <your_api_key_here>
      - key: OPENAI_API_KEY
        value: <your_openai_key_here>

  # ==========================
  # 3️⃣ Streaming Service
  # ==========================
  - type: web
    name: sara-ai-core-streaming
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn streaming_server:app --workers 2 --threads 4 --bind 0.0.0.0:$PORT --timeout 120 --log-level info
    envVars:
      - key: ENV_MODE
        value: render
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: PUBLIC_STREAMING_URL
        value: wss://sara-ai-streaming.onrender.com/ws
      - key: TWILIO_ACCOUNT_SID
        value: <your_twilio_sid_here>
      - key: TWILIO_AUTH_TOKEN
        value: <your_twilio_auth_token_here>
      - key: TWILIO_PHONE_NUMBER
        value: +13094502249
