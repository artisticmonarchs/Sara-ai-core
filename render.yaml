# ==========================
# Render Configuration
# ==========================
volumes:
  - name: shared-audio
    mountPath: /opt/render/project/src/public/audio

services:

  # ==========================
  # 1️⃣ Flask Web App Service
  # ==========================
  - type: web
    name: sara-ai-core-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --threads 4 --bind 0.0.0.0:$PORT --timeout 120 --log-level info
    envVars:
      - key: ENV_MODE
        value: render
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: SERVER_URL
        value: https://sara-ai-core-app.onrender.com
      - key: PUBLIC_STREAMING_URL
        value: wss://sara-ai-core-streaming.onrender.com/ws
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: DEEPGRAM_SPEAK_MODEL
        value: aura-2-asteria-en
      - key: DEEPGRAM_LISTEN_MODEL
        value: nova-3
      - key: OPENAI_API_KEY
        sync: false
      - key: SARA_NAME
        value: Sara Hayes
      - key: SARA_ROLE
        value: Senior Growth Consultant at Noblecom Solutions
    volumes:
      - name: shared-audio
        mountPath: /opt/render/project/src/public/audio

  # ==========================
  # 2️⃣ Celery Worker Service
  # ==========================
  - type: web
    name: sara-ai-core-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app.celery worker --loglevel=info --concurrency=1
    envVars:
      - key: PORT
        value: 10002
      - key: ENV_MODE
        value: render
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: DEEPGRAM_SPEAK_MODEL
        value: aura-2-asteria-en
      - key: DEEPGRAM_LISTEN_MODEL
        value: nova-3
      - key: OPENAI_API_KEY
        sync: false
    volumes:
      - name: shared-audio
        mountPath: /opt/render/project/src/public/audio

  # ==========================
  # 3️⃣ Streaming Service
  # ==========================
  - type: web
    name: sara-ai-core-streaming
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn streaming_server:app --workers 2 --threads 4 --bind 0.0.0.0:$PORT --timeout 120 --log-level info
    envVars:
      - key: ENV_MODE
        value: render
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: PUBLIC_STREAMING_URL
        value: wss://sara-ai-core-streaming.onrender.com/ws
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        value: +13094502249
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: DEEPGRAM_LISTEN_MODEL
        value: nova-3
    volumes:
      - name: shared-audio
        mountPath: /opt/render/project/src/public/audio
