version: "1"

services:
  # ==========================
  # 1️⃣ Flask Web App Service
  # ==========================
  - type: web
    name: sara-ai-core-app
    env: python
    plan: standard
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: >
      gunicorn -k uvicorn.workers.UvicornWorker app:app --bind 0.0.0.0:$PORT --timeout 120 --log-level info
    envVars:
      - key: ENV_MODE
        value: render
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: SERVER_URL
        value: https://sara-ai-bot.onrender.com
      - key: PUBLIC_STREAMING_URL
        value: wss://sara-ai-streaming.onrender.com/ws
      - key: ELEVENLABS_API_KEY
        value: <your_api_key_here>
      - key: OPENAI_API_KEY
        value: <your_openai_key_here>
      - key: SARA_NAME
        value: Sara Hayes
      - key: SARA_ROLE
        value: Senior Growth Consultant at Noblecom Solutions

  # ==========================
  # 2️⃣ Celery Worker Service
  # ==========================
  - type: worker
    name: sara-ai-core-worker
    env: python
    plan: standard
    region: oregon
    buildCommand: pip install -r requirements.txt
    # ✅ Stable, queue-free, single concurrency to prevent Render warm shutdown
    startCommand: >
      celery -A celery_app.celery worker --loglevel=info --concurrency=1
    envVars:
      - key: ENV_MODE
        value: render
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: ELEVENLABS_API_KEY
        value: <your_api_key_here>
      - key: OPENAI_API_KEY
        value: <your_openai_key_here>

  # ==========================
  # 3️⃣ Streaming Service
  # ==========================
  - type: web
    name: sara-ai-core-streaming
    env: python
    plan: standard
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: >
      gunicorn -k uvicorn.workers.UvicornWorker streaming_server:app --bind 0.0.0.0:$PORT --timeout 120 --log-level info
    envVars:
      - key: ENV_MODE
        value: render
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: PUBLIC_STREAMING_URL
        value: wss://sara-ai-streaming.onrender.com/ws
      - key: TWILIO_ACCOUNT_SID
        value: <your_twilio_sid_here>
      - key: TWILIO_AUTH_TOKEN
        value: <your_twilio_auth_token_here>
      - key: TWILIO_PHONE_NUMBER
        value: +13094502249
