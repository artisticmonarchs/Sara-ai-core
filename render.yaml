# --------------------------------------------------------
# render.yaml — Sara AI Core (Phase 5B, Final Production Build)
# --------------------------------------------------------

version: "1"

services:
  # --------------------------------------------------------
  # Main Flask API (Gunicorn WSGI)
  # --------------------------------------------------------
  - type: web
    name: sara-ai-core-app
    env: python
    plan: standard
    region: oregon
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn sara_ai.app:app --bind 0.0.0.0:$PORT --timeout 120
    healthCheckPath: /health
    dependsOn:
      - name: sara-ai-core-redis
        required: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: REDIS_URL
        fromService:
          name: sara-ai-core-redis
          type: keyvalue
          property: connectionString
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1

  # --------------------------------------------------------
  # Celery Worker (Background Task Processor)
  # --------------------------------------------------------
  - type: worker
    name: sara-ai-core-worker
    env: python
    plan: standard
    region: oregon
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A sara_ai.celery_app worker --loglevel=info
    dependsOn:
      - name: sara-ai-core-redis
        required: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: REDIS_URL
        fromService:
          name: sara-ai-core-redis
          type: keyvalue
          property: connectionString
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1

  # --------------------------------------------------------
  # Streaming Server (Twilio / WebSocket Gateway)
  # --------------------------------------------------------
  - type: web
    name: sara-ai-core-streaming
    env: python
    plan: standard
    region: oregon
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    # ✅ Use Gunicorn+Uvicorn for Render port binding
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker sara_ai.streaming_server:app --bind 0.0.0.0:$PORT
    healthCheckPath: /healthz
    dependsOn:
      - name: sara-ai-core-redis
        required: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: REDIS_URL
        fromService:
          name: sara-ai-core-redis
          type: keyvalue
          property: connectionString
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1

# --------------------------------------------------------
# Redis (Central Key-Value Broker)
# --------------------------------------------------------
databases:
  - name: sara-ai-core-redis
    plan: standard
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
