version: "1"

services:
  # --------------------------------------------------------
  # Main Flask API (Gunicorn WSGI)
  # --------------------------------------------------------
  - type: web
    name: sara-ai-core-app
    env: python
    plan: standard
    region: oregon
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn sara_ai.app:app --bind 0.0.0.0:5000 --timeout 120
    healthCheckPath: /health
    dependsOn:
      - name: sara-ai-core-redis
        required: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: REDIS_URL
        fromService:
          name: sara-ai-core-redis
          type: keyvalue
          property: connectionString

  # --------------------------------------------------------
  # Celery Worker (Background Task Processor)
  # --------------------------------------------------------
  - type: worker
    name: sara-ai-core-worker
    env: python
    plan: standard
    region: oregon
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A sara_ai.celery_app worker --loglevel=info
    dependsOn:
      - name: sara-ai-core-redis
        required: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: REDIS_URL
        fromService:
          name: sara-ai-core-redis
          type: keyvalue
          property: connectionString

  # --------------------------------------------------------
  # Streaming Server (Twilio / WebSocket Gateway)
  # --------------------------------------------------------
  - type: web
    name: sara-ai-core-streaming
    env: python
    plan: standard
    region: oregon
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: python -m sara_ai.streaming_server
    healthCheckPath: /health
    dependsOn:
      - name: sara-ai-core-redis
        required: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: REDIS_URL
        fromService:
          name: sara-ai-core-redis
          type: keyvalue
          property: connectionString

# --------------------------------------------------------
# Redis (Central Key-Value Broker)
# --------------------------------------------------------
databases:
  - name: sara-ai-core-redis
    plan: standard
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
