# --------------------------------------------------------
# render.yaml — Sara AI Core (Phase 5B, Production Ready)
# Defines all backend services + Redis for deployment on Render
# --------------------------------------------------------

version: "1"

services:
  # --------------------------------------------------------
  # Main Flask + Uvicorn App (HTTP API)
  # --------------------------------------------------------
  - type: web
    name: sara-ai-core-app
    env: python
    plan: starter
    region: oregon
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k uvicorn.workers.UvicornWorker sara_ai.app:app --bind 0.0.0.0:5000 --timeout 120
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: REDIS_URL
        fromService:
          name: sara-ai-core-redis
          type: keyvalue
          property: connectionString

  # --------------------------------------------------------
  # Celery Worker
  # --------------------------------------------------------
  - type: worker
    name: sara-ai-core-worker
    env: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A sara_ai.celery_app worker --loglevel=info
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: REDIS_URL
        fromService:
          name: sara-ai-core-redis
          type: keyvalue
          property: connectionString

  # --------------------------------------------------------
  # Streaming / Twilio Media Server
  # --------------------------------------------------------
  - type: web
    name: sara-ai-core-streaming
    env: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python -m sara_ai.streaming_server
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: REDIS_URL
        fromService:
          name: sara-ai-core-redis
          type: keyvalue
          property: connectionString

# --------------------------------------------------------
# Redis — Key-Value Backend for Celery + Cache
# --------------------------------------------------------
databases:
  - name: sara-ai-core-redis
    plan: standard
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru
