services:
  # ==========================
  # 1️⃣  Flask Web App Service
  # ==========================
  - type: web
    name: sara-ai-core-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --threads 4 --timeout 120 --log-level info
    envVars:
      - key: ENV_MODE
        value: render
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: SERVER_URL
        value: https://sara-ai-bot.onrender.com
      - key: PUBLIC_STREAMING_URL
        value: wss://sara-ai-streaming.onrender.com/ws

  # ==========================
  # 2️⃣  Celery Worker Service
  # ==========================
  - type: worker
    name: sara-ai-core-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app.celery worker --loglevel=info -Q sara-ai-core-queue
    envVars:
      - key: ENV_MODE
        value: render
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1

  # ==========================
  # 3️⃣  Streaming Service
  # ==========================
  - type: web
    name: sara-ai-core-streaming
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn streaming_server:app --workers 2 --threads 4 --timeout 120 --log-level info
    envVars:
      - key: ENV_MODE
        value: render
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
