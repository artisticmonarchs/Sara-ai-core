# ================================================================
# render.yaml — Sara AI Core Services
# ================================================================

version: "1"

services:
  # --------------------------------------------------------
  # Redis — message broker for Celery
  # --------------------------------------------------------
  - name: sara-ai-redis
    type: redis
    plan: standard
    maxmemoryPolicy: allkeys-lru

  # --------------------------------------------------------
  # Core Web App
  # --------------------------------------------------------
  - name: sara-ai-core-app
    type: web
    env: python
    plan: standard
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: >
      gunicorn -k uvicorn.workers.UvicornWorker sara_ai.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: REDIS_URL
        fromService:
          name: sara-ai-redis
          type: redis
          property: connectionString
      - key: WORKER_QUEUE
        value: "sara-ai-core-queue"
      - key: LOG_LEVEL
        value: "info"
      - key: FLASK_ENV
        value: "production"
      - key: PORT
        value: "10000"

  # --------------------------------------------------------
  # Celery Worker
  # --------------------------------------------------------
  - name: sara-ai-core-worker
    type: worker
    env: python
    plan: standard
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: >
      celery -A sara_ai.celery_app.celery worker --loglevel=info -Q sara-ai-core-queue
    envVars:
      - key: REDIS_URL
        fromService:
          name: sara-ai-redis
          type: redis
          property: connectionString
      - key: WORKER_QUEUE
        value: "sara-ai-core-queue"
      - key: LOG_LEVEL
        value: "info"

  # --------------------------------------------------------
  # Real-time Streaming Server
  # --------------------------------------------------------
  - name: sara-ai-core-streaming
    type: web
    env: python
    plan: standard
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python -m sara_ai.streaming_server
    envVars:
      - key: REDIS_URL
        fromService:
          name: sara-ai-redis
          type: redis
          property: connectionString
      - key: WORKER_QUEUE
        value: "sara-ai-core-queue"
      - key: LOG_LEVEL
        value: "info"
      - key: PORT
        value: "10001"
