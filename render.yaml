version: "1"

services:
  # --------------------------------------------------------
  # Main Application API (Flask + Uvicorn via Gunicorn)
  # --------------------------------------------------------
  - type: web
    name: sara-ai-core-app
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker sara_ai.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: 8000
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: PYTHONUNBUFFERED
        value: "1"

  # --------------------------------------------------------
  # Streaming Server (Flask Async Server)
  # --------------------------------------------------------
  - type: web
    name: sara-ai-core-streaming
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python -m sara_ai.streaming_server
    envVars:
      - key: PORT
        value: 5005
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: PYTHONUNBUFFERED
        value: "1"

  # --------------------------------------------------------
  # Celery Worker (Background Worker)
  # --------------------------------------------------------
  - type: worker
    name: sara-ai-core-worker
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: celery -A sara_ai.celery_app worker --loglevel=info
    envVars:
      - key: REDIS_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_BROKER_URL
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/0
      - key: CELERY_RESULT_BACKEND
        value: redis://red-d3ip3vodl3ps73dd24o0:6379/1
      - key: PYTHONUNBUFFERED
        value: "1"

databases:
  - name: sara-ai-redis
    plan: standard
    ipAllowList: []
